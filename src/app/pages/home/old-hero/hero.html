
<div class="home-banner-area">
    <div class="home-banner-area-image">
      <img src="./assets/images/brand/png/bg-image.png" alt="bg-image" />
    </div>
    <!-- END! home-banner-area-image -->

    <div class="home-banner-area-text" [class.home-banner-area-text-animation]="homeTopAnimation">
      <div class="container">
        <div class="home-banner-area-text-child">
          <div class="home-banner-area-text-logo">
            <img src="./assets/images/brand/logo/synest-white-logo.png" alt="logo" />
          </div>

          <h3>Empowering Healthcare, Security, and Visual Excellence</h3>

          <p>
            Synest leads in Bangladesh with cutting-edge medical equipment,
            advanced security solutions, and high-end display technologies,
            including healthcare systems, surveillance, cybersecurity, and
            ultra-HD interactive displays.
          </p>

          <div class="home-banner-area-text-button">
            <button type="button" (click)="scrollHandle('homeSyNest')" class="bounce">
              <img src="./assets/images/brand/icon/arrow-bottom.png" alt="arrow-bottom" />
            </button>
          </div>
        </div>
        <!-- END! home-banner-area-text-child -->
      </div>
    </div>
    <!-- END! home-banner-area-text -->
  </div>
